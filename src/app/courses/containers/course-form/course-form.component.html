<mat-card>
  <mat-toolbar color="primary" class="toolbar">
    <mat-card-title>Course Details</mat-card-title>
  </mat-toolbar>

  <mat-card-content class="">
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input #name formControlName="name" matInput placeholder="Name" maxlength="100" minlength="3">
        <mat-hint align="end">{{ name.value.length || 0 }} / 100</mat-hint>
        @if (form.get('name')?.invalid) {
          <mat-error>{{ getErrorMessage('name') }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Front-End">Front-End</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
        </mat-select>
        @if (form.get('category')?.invalid) {
          <mat-error>{{ getErrorMessage('category') }}</mat-error>
        }
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="form-button">
    <button mat-raised-button color="primary" class="button save" (click)="onSubmit()">Save</button>
    <button mat-raised-button class="button" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
