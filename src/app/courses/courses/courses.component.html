<mat-card style="padding: 16px">
  <mat-toolbar color="secondary">
    <h1>Available courses</h1>
  </mat-toolbar>

  <section *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8" style="padding: 16px">
      <!-- Name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Course</th>
        <td mat-cell *matCellDef="let course"> {{ course.name }}</td>
      </ng-container>

      <!-- Category column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Category of Course" >{{ course.category | category }}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>

  <ng-template #loading>
    <section class="loading-spinner">
      <mat-spinner></mat-spinner>
    </section>
  </ng-template>
</mat-card>
